<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Cabs</title>

    <!-- Bootstrap & Leaflet CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <div class="container">
        <h3>Find Nearby Cabs</h3>
        <div class="d-flex align-items-center">
            <input type="text" class="form-control mt-3" id="location" placeholder="Enter city or address">
            <button class="icon-btn" onclick="detectLocation()">📍</button>
        </div>
        <div class="d-flex justify-content-between gap-3 mt-2">
            <button class="btn btn-warning w-50" onclick="findCabs()">Find Cabs</button>
            <button class="btn btn-danger w-50" onclick="clearSearch()">Clear</button>
        </div>
        
        <div class="loader">
            <div class="spinner-border text-light" role="status"></div>
            <p>Searching for cabs...</p>
        </div>
        <div class="mt-3" id="result"></div>
        <div id="map"></div>
    </div>

<script src="{{ url_for('static', filename='index.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
